<div class="nicerun-login-wrapper">
  <div class="nicerun-login">
    <div class="nicerun-login-head">
    <h1>NiceRun</h1>
    <h5 translate="login.title_phrase"></h5>
    </div>
    <div class="nicerun-login-form">
      <p class="nicerun-error" ng-if="loginCtrl.errorMessage != ''" translate="login.{{loginCtrl.errorMessage}}"></p>
      <div class="form-group">
        <label for="loginID" translate="login.locale_setting"></label>
        <select ng-model="loginCtrl.locale" ng-change="loginCtrl.changeLocale()" class="form-control">
          <option value="en">English</option>
          <option value="ja">Japanese</option>
        </select>
      </div>
      <div class="form-group">
        <label for="loginID" translate="login.mail_address"></label>
        <input type="text" ng-model="loginCtrl.mailAddress" class="form-control">
      </div>
      <div class="form-group">
        <label for="password" translate="login.password"></label>
        <input type="password" ng-model="loginCtrl.password" class="form-control">
      </div>
      <button type="submit" class="btn btn-default" ng-click="loginCtrl.authentication()" translate="login.login"></button>
    </div>
  </div>
</div>
